<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <section>
        <table>
            <caption>
                Таблица расходов и доходов
            </caption>
            <thead>
                <tr>
                    <td>Год</td>
                    <td colspan="2">2023</td>
                    <td colspan="2">2024</td>
                </tr>
                <tr>
                    <td>Полугодие</td>
                    <td>1</td>
                    <td>2</td>
                    <td>1</td>
                    <td>2</td>
                </tr>                
            </thead>
            <tbody>
                <tr>
                    <td>Доход</td>
                    <td>1500$</td>
                    <td>1800$</td>
                    <td>2000$</td>
                    <td>3000$</td>
                </tr>
                <tr>
                    <td>Расход</td>
                    <td>-500$</td>
                    <td>-600$</td>
                    <td>-700$</td>
                    <td>-1000$</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Итог</td>
                    <td>1000$</td>
                    <td>1200$</td>
                    <td>1300$</td>
                    <td>2000$</td>
                </tr>
            </tfoot>
        </table>
    </section>
</body>
</html>
